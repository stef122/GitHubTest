# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions test

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: install hts_engine_API
      run: |
        git clone https://github.com/r9y9/hts_engine_API
        cd hts_engine_API/src && ./waf configure build && sudo ./waf install
    - name: install sinsy
      run: |
        git clone https://github.com/r9y9/sinsy
        cd sinsy/src/ && mkdir -p build && cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON  .. && make -j && sudo make install
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .


    - name: Lint with pylint
      run: |
          pylint --exit-zero my_source.py
    - name: Test with pytest
      run: |
          pytest
    - name: Code coverage
      run: |
          pytest --cov-report term-missing --cov
    - name: Pydocstyle
      run: |
          pydocstyle
